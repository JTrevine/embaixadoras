<a target="_blank" href="https://twitter.com/{{ include.member.twitter }}">
	<div class="square-image"><img src="{{include.member.image_path}}" alt="{{ include.member.name }}"/></div>
	<div class="details">
		<div style="color: #41f8fe;" class="name">{{ include.member.name }}</div>
		<div class="position">{{ include.member.city }}</div>
	</div>
</a>
